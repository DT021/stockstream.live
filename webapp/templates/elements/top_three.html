$def with (scores)

<style>
    #topThree {
        display: flex;
        justify-content: center;
    }

    #firstPlaceContainer {
        display: inline-block;
    }

    #secondPlaceContainer {
        margin-top: 100px;
        margin-right: 25px;
        display: inline-block;
    }

    #thirdPlaceContainer {
        margin-top: 200px;
        margin-left: 25px;
        display: inline-block;
    }


    .rank1 .rank_active {
        color: white;
        font-size: 1.5em;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px gold);
    }

    .rank2 .rank_active {
        color: white;
        font-size: 1.5em;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px silver);
    }

    .rank3 .rank_active {
        color: white;
        font-size: 1.5em;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px #CD7F32);
    }

    .avatar {
        width: 150px;
    }

    .active {
        border: 1px solid #00e700;
    }

    .disabled {
        border: 1px solid grey;
    }

    .desaturated {
        -webkit-filter: grayscale(1);
        -webkit-filter: grayscale(100%);
        filter: gray;
        filter: grayscale(100%);
        border: 1px solid grey;
    }

    h1 {
        color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -4px -4px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px cyan);
    }

    .username_active {
        color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px #00e700);
    }

    .username_disabled {
        color: white;
        line-height: 1.5;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px grey);
    }

    .rank_active {
        color: white;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px yellow);
    }

    .rank_disabled {
        color: white;
        line-height: 1.5;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        text-shadow:
            -2px -2px 0 #1b2840,
            1px -1px 0 #1b2840,
            -1px 1px 0 #1b2840,
            1px 1px 0 #1b2840;
        filter: drop-shadow(0px 0px 5px grey);
    }

    #scoreBox {
        display: inline-block;
        margin: 10px;
        padding: 10px;
    }

    .rank1 .avatar {
        width: 250px;
    }

    .rank2 .avatar {
        width: 225px;
    }

    .rank3 .avatar {
        width: 200px;
    }

    .rank1 {
        border: 2px solid gold;
    }

    .rank2 {
        border: 2px solid silver;
    }

    .rank3 {
        border: 2px solid #CD7F32;
    }

</style>


<div id="topThree">

    <div id="secondPlaceContainer">
        $if len(scores) > 1:
            $:render.elements.score_box(scores[1], 2)
    </div>

    <div id="firstPlaceContainer">
        $if len(scores) > 0:
            $:render.elements.score_box(scores[0], 1)
    </div>

    <div id="thirdPlaceContainer">
        $if len(scores) > 2:
            $:render.elements.score_box(scores[2], 3)

    </div>
</div>
