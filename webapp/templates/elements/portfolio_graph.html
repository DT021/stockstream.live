$def with (model)

$ portfolio_values = model['portfolio_values']

<script>
    jQuery(window).on('load', function() {
        var config = {
            type: 'line',
            data: {
                labels: [
                    $for value in portfolio_values:
                        "$:value['begins_at']",
                ],
                datasets: [{
                    label: "Total Portfolio Value",
                    backgroundColor: "cyan",
                    borderColor: "cyan",
                    data: [
                        $for value in portfolio_values:
                            $:value['adjusted_close_equity'],
                    ],
                    fill: false,
                }]
            },
            options: {
                legend: {
                    fontColor: "white",
                },
                elements: { line: { tension: 0.000001 }, point: { radius: 0 } },

                responsive: true,
                title:{
                    display: false,
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        var ctx = document.getElementById("weight_chart").getContext("2d");
        window.myLine = new Chart(ctx, config);
    });
</script>

<canvas id="weight_chart"></canvas>
